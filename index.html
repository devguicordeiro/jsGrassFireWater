<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Effectiveness Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="score">
      <h1>Pok√©mon Type Effectiveness Game</h1>
    </div>
    <div class="winnerDiv">
      <h1 class="winner"></h1>
      <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore">Score: 0</h3>
      <div class="playerImgs">
        <img
          src="./images/Grass type.ico"
          alt="grass badge icon"
          class="pImg"
          id="grass"
        />
        <img
          src="./images/Fire type.ico"
          alt="fire badge icon"
          class="pImg"
          id="fire"
        />
        <img
          src="./images/Water type.ico"
          alt="water badge icon"
          class="pImg"
          id="water"
        />
      </div>
    </div>
    <div class="botSection">
      <h3 class="botChoice"></h3>
      <h3 class="botScore">Score: 0</h3>
      <div class="botImgs">
        <img
          src="./images/Grass type.ico"
          alt="grass badge icon"
          class="grass"
        />
        <img src="./images/Fire type.ico" alt="fire badge icon" class="fire" />
        <img
          src="./images/Water type.ico"
          alt="water badge icon"
          class="water"
        />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
